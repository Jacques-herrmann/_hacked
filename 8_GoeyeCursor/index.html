<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>#8 Goeye Cursor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13/dist/gsap.min.js"></script>

    <script type="module" crossorigin src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="cursor">
    <svg
            class="cursor__inner cursor__inner--svg"
            width="120"
            height="120"
            viewBox="0 0 120 120"

    >
        <defs>
            <filter
                    id="filter"
                    x="-50%"
                    y="-50%"
                    width="200%"
                    height="200%"
                    filterUnits="objectBoundingBox"
            >
                <feTurbulence
                        type="fractalNoise"
                        baseFrequency="0"
                        numOctaves="1"
                        result="warp"
                />
                <feDisplacementMap
                        xChannelSelector="R"
                        yChannelSelector="G"
                        scale="30"
                        in="SourceGraphic"
                        in2="warpOffset"
                />
            </filter>
            <filter
                    id="filter2"
                    x="-50%"
                    y="-50%"
                    width="200%"
                    height="200%"
                    filterUnits="objectBoundingBox"
            >
                <feTurbulence
                        type="fractalNoise"
                        baseFrequency="0.15 0.02"
                        numOctaves="3"
                        result="warp"
                />
                <feDisplacementMap
                        xChannelSelector="R"
                        yChannelSelector="G"
                        scale="0"
                        in="SourceGraphic"
                        in2="warp"
                />
            </filter>
            <filter
                    id="filter3"
                    x="-50%"
                    y="-50%"
                    width="200%"
                    height="200%"
                    filterUnits="objectBoundingBox"
            >
                <feTurbulence
                        type="fractalNoise"
                        baseFrequency="0"
                        numOctaves="6"
                        result="warp"
                />
                <feDisplacementMap
                        xChannelSelector="R"
                        yChannelSelector="G"
                        scale="25"
                        in="SourceGraphic"
                        in2="warpOffeset"
                />
            </filter>
        </defs>
        <circle
                class="cursor__inner--circle"
                cx="60"
                cy="60"
                r="0"
        />
    </svg>
    <div class="cursor__inner cursor__inner--dot"></div>
</div>
<div class="hover-me">
    <div class="hover-me__item" data-hover="filter">
        <span class="hover-me__text">HOVER ME</span>
    </div>
    <div class="hover-me__item" data-hover="filter-2">
        <span class="hover-me__text">HOVER ME</span>
    </div>
    <div class="hover-me__item" data-hover="filter-3">
        <span class="hover-me__text">HOVER ME</span>
    </div>
</div>
</body>
</html>
